<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sorting Visualiser with Sound</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Sorting Visualiser</h1>
    <div id="container"></div>

    <hr>
    <div>
        <button onClick="init()">init</button>
        <button onClick="bubbleSort_play()">bubble sort</button>
        <button onClick="insertionSort_play()">insertion sort</button>
        <button onClick="quickSort_play()">quick sort</button>
        <button onClick="bucketSort_play()">bucket sort</button>
        <button onClick="shellSort_play()">shell sort</button>
        <button onClick="mergeSort_play()">merge sort</button>
        <button onClick="selectionSort_play()">selection sort</button>
        <button onClick="radixSort_play()">radix sort</button>
        <button onClick="combSort_play()">comb sort</button>
        <button onClick="timSort_play()">tim sort</button>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sorting Visualiser with Sound</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Sorting Visualiser</h1>
    <div id="container"></div>

    <hr>
    <div>
        <button onClick="init()">init</button>
        <button onClick="play('bubbleSort')">bubble sort</button>
        <button onClick="play('insertionSort')">insertion sort</button>
        <button onClick="play('quickSort')">quick sort</button>
        <button onClick="play('bucketSort')">bucket sort</button>
        <button onClick="play('shellSort')">shell sort</button>
        <button onClick="play('mergeSort')">merge sort</button>
        <button onClick="play('selectionSort')">selection sort</button>
        <button onClick="play('radixSort')">radix sort</button>
        <button onClick="play('combSort')">comb sort</button>
        <button onClick="play('timSort')">tim sort</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
